<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <header>
        <div class="logo">MemeRedemeR</div>
        <nav>
            <button>Gallery</button>
            <input type="text" placeholder="Search">
            <button>My memes</button>
        </nav>
    </header>

    <main>
        <div class="canvas-container">
            <canvas name="my-canvas"></canvas>
        </div>
        <div class="actions">
            <button>line</button>
            <button>font</button>
            <button>color</button>
            <input type="text" onchange="printText(value)">
            <!-- <button onclick="printText()">text</button> -->
            <button>magnify</button>
            <button>smaller</button>
        </div>

        <div class="gallery">
            <img id="1" onclick="onImgClick(this)" src="img/1.jpg">
            <img id="2" onclick="onImgClick(this)" src="img/2.jpg">
        </div>


    </main>

    <script src="js/canvas_servis.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controler.js"></script>

</body>

</html>
