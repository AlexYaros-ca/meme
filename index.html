<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header>
        <div class="header-container">

            <div class="logo"><span>M</span>eme<span>R</span>etrieve<span>R</span> </div>
            <nav>
                <button onclick="onDisplayGallery()">Gallery</button>
                <button onclick="onDisplayMyMeme()">My memes</button>
                <input type="text" placeholder="Search">
            </nav>
        </div>
    </header>

    <main>
        <div class="dark-screen hidden"></div>
        <div class="meme-editor hidden">

            <div class="canvas-container">
                <canvas name="my-canvas"></canvas>
            </div>
            <div class="actions">
                <button onclick="onCloseEditor()" class="close-editor">X</button>
                <h2>Meme Editor</h2>
                <div class="actions-bar">
                    
                    <img class="save" onclick="onSave()" src="icons/add.png">
                    <a class="download" href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
                    <img class="pick-line" onclick="onSetLine()"
                        src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png">                    
                    <img class="inc-font-size" onclick="onSetFontSize(5)" src="icons/increase font - icon.png">
                    <img class="dec-font-size" onclick="onSetFontSize(-5)" src="icons/decrease font - icon.png">
                    <input class="fillColor" type="color" onchange="onSetFillColor(value)">
                    <input class="strokeColor" type="color" onchange="onSetStrokeColor(value)">

                    <input class="text" type="text" onchange="onTextInput(value)" placeholder="text">
                    <img onclick="onSetTxtAline('left')" class="al-left" src="ICONS/align-to-left.png">
                    <img onclick="onSetTxtAline('center')" class="al-center" src="ICONS/center-text-alignment.png">
                    <img onclick="onSetTxtAline('right')" class="al-right" src="ICONS/align-to-right.png">                    
                </div>
            </div>
        </div>

        <div class="gallery">
        </div>
    </main>
    <footer>
        <h3>
            <span>A</span>lex <span>Y</span>aroslavski
        </h3>
    </footer>
    <script src="js/storage.js"></script>
    <script src="js/canvas_servis.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controler.js"></script>

</body>

</html>
